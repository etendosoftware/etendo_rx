plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.etendorx'
version = "$gradle.ext.version"

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'core'
            version = version
            from components.java
        }
    }
    repositories {
        maven {
            url "${repositoryUrl}"
            credentials {
                username = "${repositoryUser}"
                password = "${repositoryPassword}"
            }
        }
    }
}

dependencies {
    implementation group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    implementation group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
    implementation group: 'org.codehaus.jettison', name: 'jettison', version: '1.5.4'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
    implementation 'org.hibernate:hibernate-core:5.4.24.Final'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    // String Utils
    implementation 'org.apache.commons:commons-lang3:3.13.0'
    // Jupiter Test
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
